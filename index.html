<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作日程安排 - 专业版</title>
    <style>
        :root {
            /* 配色方案 - 淡雅风格 */
            --primary-color: #6366f1;       /* 主色调：靛蓝 */
            --primary-hover: #4f46e5;       /* 主色悬停 */
            --bg-gradient-start: #f3f4f6;   /* 背景渐变始 */
            --bg-gradient-end: #e0e7ff;     /* 背景渐变终 */
            --text-main: #1f2937;           /* 主要文字 */
            --text-secondary: #6b7280;      /* 次要文字 */
            --border-color: #e5e7eb;        /* 边框颜色 */
            --white: #ffffff;
            --danger: #ef4444;              /* 删除色 */
            --today-highlight: #fff7ed;     /* 今天高亮背景 */
            --today-border: #f97316;        /* 今天边框色 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-md: 12px;
            --radius-lg: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: start;
        }

        /* 主容器 */
        .app-container {
            width: 100%;
            max-width: 1100px;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }

        /* 头部区域 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: #f9fafb;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
        }

        .month-display {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            min-width: 140px;
            text-align: center;
            user-select: none;
        }

        button.nav-btn {
            background: var(--white);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button.nav-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        /* 日历网格 */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
        }

        .weekday-header {
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 0.8rem 0;
            font-size: 0.9rem;
        }

        .day-cell {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            min-height: 110px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
        }
