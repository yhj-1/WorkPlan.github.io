<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作日程安排</title>
    <style>
        /* ================= 全局样式重置 ================= */
        :root {
            --primary-color: #1976d2;       /* 主色调：深蓝 */
            --primary-light: #e3f2fd;       /* 浅蓝背景 */
            --bg-color: #f5f7fa;            /* 页面背景灰 */
            --text-color: #333333;          /*主要文字 */
            --border-color: #e0e0e0;        /* 边框颜色 */
            --highlight-color: #ff7043;     /* 今天高亮色 */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1); /* 通用阴影 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ================= 主容器 ================= */
        .container {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ================= 头部区域 ================= */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 24px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .month-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .current-date-display {
            font-size: 18px;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
        }

        button.nav-btn {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: bold;
        }

        button.nav-btn:hover {
            background-color: #bbdefb;
        }

        /* ================= 日历主体 ================= */
        .calendar-body {
            padding: 20px;
        }

        /* 星期标题 (周日 - 周六) */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            color: #777;
            margin-bottom: 10px;
        }

        .weekdays div {
            padding: 10px 0;
        }

        /* 日期网格 */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px; /* 制造边框效果 */
            background-color: var(--border-color); /* 网格线颜色 */
            border: 1px solid var(--border-color);
        }

        .day-cell {
            background-color: #fff;
            min-height: 100px; /* 单元格高度 */
            padding: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .day-cell:hover {
            background-color: #fafafa;
        }

        /* 日期数字 */
        .date-number {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* 今天的样式 */
        .day-cell.today .date-number {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* 被选中的样式（点击后） */
        .day-cell.selected {
            background-color: var(--primary-light);
        }

        /* 日程内容预览 */
        .event-preview {
            font-size: 12px;
            color: #555;
            background-color: #f0f0f0;
            padding: 4px;
            border-radius: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 4px;
            border-left: 3px solid var(--primary-color);
        }

        /* 非当前月份日期的样式（灰色） */
        .day-cell.other-month {
            background-color: #fcfcfc;
            color: #ccc;
            pointer-events: none; /* 禁止点击 */
        }

        /* ================= 弹窗/模态框 ================= */
        .modal-overlay {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #fff;
            width: 400px;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 20px;
        }

        .modal textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: none;
            font-family: inherit;
            margin-bottom: 20px;
            outline: none;
        }

        .modal textarea:focus {
            border-color: var(--primary-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-delete {
            background-color: #ef5350;
            color: #fff;
        }

        .btn-cancel {
            background-color: #e0e0e0;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>工作日程安排</h1>
            <div class="month-controls">
                <button class="nav-btn" id="prevMonthBtn">&lt; 上月</button>
                <div class="current-date-display" id="currentDateDisplay">2023年 10月</div>
                <button class="nav-btn" id="nextMonthBtn">下月 &gt;</button>
            </div>
        </header>

        <div class="calendar-body">
            <div class="weekdays">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <div class="days-grid" id="daysGrid">
                </div>
        </div>
    </div>

    <div class="modal-overlay" id="eventModal">
        <div class="modal">
            <h2 id="modalDateTitle">编辑日程</h2>
            <textarea id="eventInput" placeholder="请输入当天的工作安排..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-delete" id="deleteBtn">删除</button>
                <button class="btn btn-cancel" id="cancelBtn">取消</button>
                <button class="btn btn-save" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * 资深前端工程师注释：
         * 这是一个基于原生JS的日历应用。
         * 核心逻辑包括：日期计算、DOM渲染、LocalStorage数据持久化。
         */

        // ================= 状态管理 =================
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth(); // 0-11
        let selectedDateKey = null; // 当前选中的日期字符串 'YYYY-MM-DD'
        
        // 数据存储键名
        const STORAGE_KEY = 'work_schedule_data';
        
        // 从 LocalStorage 加载数据，如果没有则初始化为空对象
        let eventsData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

        // ================= DOM 元素获取 =================
        const daysGrid = document.getElementById('daysGrid');
        const currentDateDisplay = document.getElementById('currentDateDisplay');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        
        // 模态框相关 DOM
        const modalOverlay = document.getElementById('eventModal');
        const modalDateTitle = document.getElementById('modalDateTitle');
        const eventInput = document.getElementById('eventInput');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const deleteBtn = document.getElementById('deleteBtn');

        // ================= 核心逻辑函数 =================

        // 1. 初始化应用
        function init() {
            renderCalendar();
            bindEvents();
        }

        // 2. 渲染日历视图
        function renderCalendar() {
            // 清空当前网格
            daysGrid.innerHTML = '';
            
            // 更新头部显示的年月
            currentDateDisplay.textContent = `${currentYear}年 ${currentMonth + 1}月`;

            // 获取当月第一天是星期几 (0-6)
            const firstDayIndex = new Date(currentYear, currentMonth, 1).getDay();
            
            // 获取当月总天数
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // 获取上个月的总天数（用于填充前导空白）
            const prevLastDay = new Date(currentYear, currentMonth, 0).getDate();

            // 今天的日期（用于高亮）
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear && today.getMonth() === currentMonth;

            // --- 渲染上个月的剩余天数 (前导空白/灰色) ---
            for (let x = firstDayIndex; x > 0; x--) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'other-month');
                dayCell.innerHTML = `<div class="date-number">${prevLastDay - x + 1}</div>`;
                daysGrid.appendChild(dayCell);
            }

            // --- 渲染当月天数 ---
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                
                // 构造日期键 YYYY-MM-DD
                const dateKey = formatDateKey(currentYear, currentMonth, i);
                
                // 检查是否是今天
                if (isCurrentMonth && i === today.getDate()) {
                    dayCell.classList.add('today');
                }

                // 检查是否有日程数据
                let eventHtml = '';
                if (eventsData[dateKey]) {
                    eventHtml = `<div class="event-preview">${eventsData[dateKey]}</div>`;
                }

                dayCell.innerHTML = `
                    <div class="date-number">${i}</div>
                    ${eventHtml}
                `;

                // 绑定点击事件：打开弹窗
                dayCell.addEventListener('click', () => openModal(dateKey, i));

                daysGrid.appendChild(dayCell);
            }

            // --- 渲染下个月的开始天数 (后置空白/灰色) ---
            // 7列布局，计算需要填充多少个格子填满最后一行
            const totalCells = firstDayIndex + daysInMonth;
            const nextDaysPadding = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);

            for (let j = 1; j <= nextDaysPadding; j++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'other-month');
                dayCell.innerHTML = `<div class="date-number">${j}</div>`;
                daysGrid.appendChild(dayCell);
            }
        }

        // 3. 打开模态框
        function openModal(dateKey, dayNumber) {
            selectedDateKey = dateKey;
            modalDateTitle.textContent = `${currentYear}年${currentMonth + 1}月${dayNumber}日 - 日程`;
            
            // 如果有数据，填充到输入框
            eventInput.value = eventsData[dateKey] || '';
            
            // 显示模态框
            modalOverlay.style.display = 'flex';
            eventInput.focus();
        }

        // 4. 关闭模态框
        function closeModal() {
            modalOverlay.style.display = 'none';
            selectedDateKey = null;
        }

        // 5. 保存日程
        function saveEvent() {
            const content = eventInput.value.trim();
            
            if (content) {
                eventsData[selectedDateKey] = content;
            } else {
                // 如果清空了内容，等同于删除
                delete eventsData[selectedDateKey];
            }
            
            // 写入 LocalStorage
            localStorage.setItem(STORAGE_KEY, JSON.stringify(eventsData));
            
            closeModal();
            renderCalendar(); // 重新渲染以更新UI
        }

        // 6. 删除日程
        function deleteEvent() {
            if (eventsData[selectedDateKey]) {
                delete eventsData[selectedDateKey];
                localStorage.setItem(STORAGE_KEY, JSON.stringify(eventsData));
            }
            closeModal();
            renderCalendar();
        }

        // ================= 辅助函数 =================

        // 格式化日期键为 YYYY-MM-DD (注意月份+1，且补0)
        function formatDateKey(year, month, day) {
            const m = String(month + 1).padStart(2, '0');
            const d = String(day).padStart(2, '0');
            return `${year}-${m}-${d}`;
        }

        // 绑定事件监听器
        function bindEvents() {
            // 月份切换
            prevMonthBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });

            // 模态框按钮
            cancelBtn.addEventListener('click', closeModal);
            saveBtn.addEventListener('click', saveEvent);
            deleteBtn.addEventListener('click', deleteEvent);

            // 点击遮罩层关闭模态框
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
        }

        // 启动应用
        init();

    </script>
</body>
</html>
