<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作日程安排</title>
    <style>
        /* 全局样式 - 淡雅配色方案 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* 浅灰色背景 */
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* 容器居中 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        /* 页面标题样式 */
        h1 {
            text-align: center;
            color: #2c5282; /* 深蓝色 */
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        
        /* 月份导航栏 - 使用Flex布局 */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #e0e7ff; /* 浅蓝色背景 */
            border-radius: 8px;
        }
        
        .current-month {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1e3a8a; /* 深蓝色 */
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        /* 通用按钮样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .prev-btn, .next-btn {
            background-color: #4a6cf7; /* 蓝色 */
            color: white;
        }
        
        .prev-btn:hover, .next-btn:hover {
            background-color: #3a56c7; /* 深蓝色 */
            transform: translateY(-1px);
        }
        
        /* 日历网格 - 使用Grid布局 */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.08);
        }
        
        /* 星期标题样式 */
        .weekday {
            text-align: center;
            font-weight: bold;
            padding: 8px;
            color: #4a5568;
            background-color: #f0f4ff; /* 极浅蓝色 */
            border-radius: 4px;
        }
        
        /* 日期格子样式 */
        .day {
            min-height: 100px;
            border: 1px solid #cbd5e0; /* 浅灰色边框 */
            border-radius: 6px;
            padding: 8px;
            position: relative;
            background-color: white;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .day:hover {
            border-color: #4a6cf7; /* 悬停时边框变蓝色 */
            box-shadow: 0 2px 6px rgba(74, 108, 247, 0.2);
        }
        
        /* 日期数字样式 */
        .date-number {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2d3748;
        }
        
        /* 当前日期高亮样式 */
        .current-day {
            background-color: #e0e7ff; /* 浅蓝色背景 */
            border-color: #4a6cf7;
        }
        
        .current-day .date-number {
            color: #1e3a8a; /* 深蓝色 */
        }
        
        /* 无日期的格子（上月/下月） */
        .other-month {
            background-color: #f8fafc;
            color: #a0aec0;
        }
        
        /* 日程内容样式 */
        .schedule-item {
            font-size: 0.85rem;
            color: #2b6cb0;
            margin-top: 2px;
            padding: 2px 4px;
            background-color: #ebf4ff;
            border-radius: 3px;
            word-break: break-word;
        }
        
        /* 弹窗样式 - 简洁白底圆角阴影 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .modal h2 {
            color: #2c5282;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .modal-date {
            font-weight: bold;
            color: #4a6cf7;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .modal-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .save-btn {
            background-color: #4a6cf7;
            color: white;
        }
        
        .cancel-btn {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        
        .cancel-btn:hover {
            background-color: #cbd5e0;
        }
        
        .save-btn:hover, .delete-btn:hover {
            background-color: #3a56c7;
        }
        
        .delete-btn {
            background-color: #e53e3e; /* 红色 */
            color: white;
            margin-top: 8px;
            width: 100%;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #4a5568;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 4px;
            }
            
            .day {
                min-height: 80px;
                padding: 6px;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工作日程安排</h1>
        
        <!-- 月份导航 -->
        <div class="month-nav">
            <button class="btn prev-btn" id="prevMonth">❮ 上个月</button>
            <div class="current-month" id="currentMonth">2024年1月</div>
            <button class="btn next-btn" id="nextMonth">下个月 ❯</button>
        </div>
        
        <!-- 日历网格 -->
        <div class="calendar" id="calendar">
            <!-- 星期标题会通过JS动态生成 -->
        </div>
    </div>
    
    <!-- 日程输入弹窗 -->
    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>添加日程</h2>
            <div class="modal-date" id="modalDate">2024年1月1日</div>
            <textarea class="modal-input" id="scheduleInput" placeholder="请输入今天的日程安排..."></textarea>
            <div class="modal-buttons">
                <button class="btn cancel-btn" id="cancelBtn">取消</button>
                <button class="btn save-btn" id="saveBtn">保存</button>
            </div>
            <button class="btn delete-btn" id="deleteBtn">删除日程</button>
        </div>
    </div>

    <script>
        // 全局变量
        let currentDate = new Date();
        let selectedDate = null; // 存储选中的日期
        const calendarEl = document.getElementById('calendar');
        const currentMonthEl = document.getElementById('currentMonth');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const modal = document.getElementById('scheduleModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const scheduleInput = document.getElementById('scheduleInput');
        const modalDateEl = document.getElementById('modalDate');

        // 初始化日历
        function initCalendar() {
            renderCalendar();
            setupEventListeners();
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 月份切换按钮
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            // 弹窗关闭按钮
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            // 取消按钮
            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            // 保存按钮
            saveBtn.addEventListener('click', saveSchedule);
            
            // 删除按钮
            deleteBtn.addEventListener('click', deleteSchedule);
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // 渲染日历
        function renderCalendar() {
            // 清空日历
            calendarEl.innerHTML = '';
            
            // 更新当前月份显示
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            currentMonthEl.textContent = `${year}年${month + 1}月`;
            
            // 添加星期标题
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const weekdayEl = document.createElement('div');
                weekdayEl.className = 'weekday';
                weekdayEl.textContent = day;
                calendarEl.appendChild(weekdayEl);
            });
            
            // 获取当月第一天是星期几
            const firstDay = new Date(year, month, 1);
            const startDay = firstDay.getDay(); // 0-6, 0为周日
            
            // 获取当月天数
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // 获取上个月的天数
            const prevMonthLastDay = new Date(year, month, 0);
            const daysInPrevMonth = prevMonthLastDay.getDate();
            
            // 获取当前日期（用于高亮）
            const today = new Date();
            const todayYear = today.getFullYear();
            const todayMonth = today.getMonth();
            const todayDate = today.getDate();
            
            // 渲染上个月的尾部日期
            for (let i = startDay - 1; i >= 0; i--) {
                const dayNum = daysInPrevMonth - i;
                const dayEl = createDayElement(dayNum, true);
                calendarEl.appendChild(dayEl);
            }
            
            // 渲染当前月的日期
            for (let i = 1; i <= daysInMonth; i++) {
                const isCurrentDay = (year === todayYear && month === todayMonth && i === todayDate);
                const dayEl = createDayElement(i, false, isCurrentDay, year, month, i);
                calendarEl.appendChild(dayEl);
            }
            
            // 渲染下个月的头部日期
            const totalDaysRendered = startDay + daysInMonth;
            const daysNeeded = 42 - totalDaysRendered; // 6行 * 7列 = 42个格子
            
            for (let i = 1; i <= daysNeeded; i++) {
                const dayEl = createDayElement(i, true);
                calendarEl.appendChild(dayEl);
            }
        }

        // 创建日期格子元素
        function createDayElement(dayNum, isOtherMonth = false, isCurrentDay = false, year = null, month = null, date = null) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            
            if (isOtherMonth) {
                dayEl.classList.add('other-month');
            }
            
            if (isCurrentDay) {
                dayEl.classList.add('current-day');
            }
            
            // 创建日期数字
            const dateNumberEl = document.createElement('div');
            dateNumberEl.className = 'date-number';
            dateNumberEl.textContent = dayNum;
            dayEl.appendChild(dateNumberEl);
            
            // 如果是当前月的日期，添加事件监听和日程显示
            if (!isOtherMonth && year !== null && month !== null && date !== null) {
                // 设置数据属性
                dayEl.dataset.date = `${year}-${(month + 1).toString().padStart(2, '0')}-${date.toString().padStart(2, '0')}`;
                
                // 点击事件
                dayEl.addEventListener('click', () => {
                    openScheduleModal(year, month, date);
                });
                
                // 显示已保存的日程
                displaySavedSchedule(dayEl, year, month, date);
            }
            
            return dayEl;
        }

        // 显示已保存的日程
        function displaySavedSchedule(dayEl, year, month, date) {
            const dateKey = `${year}-${(month + 1).toString().padStart(2, '0')}-${date.toString().padStart(2, '0')}`;
            const schedule = localStorage.getItem(`schedule_${dateKey}`);
            
            if (schedule) {
                const scheduleEl = document.createElement('div');
                scheduleEl.className = 'schedule-item';
                scheduleEl.textContent = schedule;
                dayEl.appendChild(scheduleEl);
            }
        }

        // 打开日程输入弹窗
        function openScheduleModal(year, month, date) {
            selectedDate = {
                year,
                month,
                date
            };
            
            // 更新弹窗日期显示
            modalDateEl.textContent = `${year}年${month + 1}月${date}日`;
            
            // 获取已保存的日程
            const dateKey = `${year}-${(month + 1).toString().padStart(2, '0')}-${date.toString().padStart(2, '0')}`;
            const savedSchedule = localStorage.getItem(`schedule_${dateKey}`);
            
            // 填充输入框
            scheduleInput.value = savedSchedule || '';
            
            // 显示弹窗
            modal.style.display = 'flex';
            
            // 聚焦输入框
            scheduleInput.focus();
        }

        // 保存日程
        function saveSchedule() {
            if (!selectedDate) return;
            
            const { year, month, date } = selectedDate;
            const dateKey = `${year}-${(month + 1).toString().padStart(2, '0')}-${date.toString().padStart(2, '0')}`;
            const schedule = scheduleInput.value.trim();
            
            if (schedule) {
                // 保存到localStorage
                localStorage.setItem(`schedule_${dateKey}`, schedule);
            } else {
                // 如果输入为空，删除该日程
                localStorage.removeItem(`schedule_${dateKey}`);
            }
            
            // 关闭弹窗
            modal.style.display = 'none';
            
            // 重新渲染日历
            renderCalendar();
        }

        // 删除日程
        function deleteSchedule() {
            if (!selectedDate) return;
            
            const { year, month, date } = selectedDate;
            const dateKey = `${year}-${(month + 1).toString().padStart(2, '0')}-${date.toString().padStart(2, '0')}`;
            
            // 从localStorage删除
            localStorage.removeItem(`schedule_${dateKey}`);
            
            // 清空输入框
            scheduleInput.value = '';
            
            // 重新渲染日历
            renderCalendar();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initCalendar);
    </script>
</body>
</html>
